  <script>
    function startCountdown() {
      const birthYear = parseInt(document.getElementById('birth').value);
      const lifeExpectancy = parseInt(document.getElementById('expect').value);
      const deathYear = birthYear + lifeExpectancy;
      const deathDate = new Date(`${deathYear}-01-01T00:00:00`);

      function updateCountdown() {
        const now = new Date();
        const remaining = deathDate - now;

        if (remaining <= 0) {
          document.getElementById('countdown').textContent = 'ğŸ‰ ä½ å·²ç»è¶…è¶Šé¢„æœŸå¯¿å‘½ï¼æ´»ç€èµšåˆ°äº†ï¼';

        const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((remaining / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((remaining / (1000 * 60)) % 60);
        const seconds = Math.floor((remaining / 1000) % 60);

        document.getElementById('countdown').textContent =
          `ä½ è¿˜å‰©ä¸‹ï¼š${days}å¤© ${hours}å°æ—¶ ${minutes}åˆ†é’Ÿ ${seconds}ç§’`;

        document.getElementById('extras').innerHTML = `

    // ç®€å•ç²’å­èƒŒæ™¯
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    for (let i = 0; i < 100; i++) {
      particles.push({

    function animate() {

        ctx.beginPath();

        ctx.fill();
      });
      requestAnimationFrame(animate);
    }
